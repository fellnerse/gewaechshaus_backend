type Mutation {
    addDevice(hostname: String!, name: String!): Device
    addDatapoint(data: Measurement!): CreatedDatapointPayload
}

type Query {
    getDevice(hostname: String!): Device
    getDatapoint(id: Int!): Datapoint
    getDatapointsInTimeRange(data: DatapointsTimeRangeRequest!, orderBy:OrderByUploadedAtInput): [Datapoint]
}

type Subscription {
    datapointCreated: Datapoint
}

enum SortOrder {
    asc
    desc
}

input OrderByUploadedAtInput{
    uploadedAt: SortOrder
}

scalar DateTime

input Measurement{
    humidity: Float!,
    light: Float!,
    temperature: Float!,
    uploadedAt: DateTime,
    hostname: String!
}

input DatapointsTimeRangeRequest{
    start: DateTime!,
    end: DateTime,
    hostname:String!
}

type Device {
    id:       Int!
    hostname: String!
    name:     String!
    data:     [Datapoint!]!
}

type Datapoint {
    id:              Int!
    createdAt:       DateTime!
    uploadedAt:      DateTime!
    device:          Device!
    humidity:        Float!
    light:           Float!
    temperature:     Float!
}

type CreatedDatapointPayload{
    recordID: Int,
    record: Datapoint
}